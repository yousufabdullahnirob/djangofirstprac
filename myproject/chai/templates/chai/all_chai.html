{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Chai Varieties</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'all_chai.css' %}">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <h1 class="bg-amber-950 text-white text-3xl text-center p-5 font-bold">
        All Chai Varieties
    </h1>

    <div class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
        {% for chai in chais %}
            <div class="bg-white rounded-lg shadow hover:shadow-lg transition duration-300 p-4 text-center">
                <img src="{{ chai.image.url }}" alt="{{ chai.name }}" class="w-full h-48 object-cover rounded mb-4">
                <h2 class="text-lg font-semibold text-gray-800">{{ chai.name }}</h2>
                <p class="text-gray-600 text-sm mt-1 mb-3">{{ chai.description }}</p>

                <a href="{% url 'chai_details' chai.id %}" class="text-blue-600 hover:underline block mb-2">
                    View Details
                </a>

                <form method="post" action="{% url 'order_chai' chai.id %}">
                    {% csrf_token %}
                    <button type="submit" class="bg-amber-700 text-white px-4 py-2 rounded hover:bg-amber-800 transition">
                        Order Now
                    </button>
                </form>
            </div>
        {% endfor %}
    </div>

</body>
</html>
